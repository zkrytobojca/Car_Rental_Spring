<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main.html}">
<head>
    <title>CarRental</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="container">
            <h3>Edit user</h3>
            <form th:action="@{/user/{id}/process-form(id=${user.getId()!=null?user.getId():0})}" th:object="${user}"
                  method="POST" enctype="multipart/form-data"
                  class="form-signin">

                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Authorities</label>
                    <div class="col-sm-10" th:each="authority : ${allAuthorities}">
                        <input type="radio"
                               name="checkedAuthorities"
                               class="form-check-inline"
                               th:value="${authority.getId()}"
                               th:checked="${userAuthorities.contains(authority.getName())}"/>
                        <label th:text="${authority.getName()}"></label>
                    </div>

                </div>

                <div class="form-group">
                    <label for="enabled" class="col-sm-2 col-form-label">Enabled</label>
                    <div class="col-sm-10">
                        <input type="checkbox"
                               id="enabled"
                               name="enabled"
                               class="form-check-inline"
                               th:checked="${user.isEnabled()}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
