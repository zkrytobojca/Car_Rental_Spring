<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main.html}">
<head>
    <title>CarRental</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div th:if="${error != null}" class="row">
        <div class="container"><h2 class="alert-danger" th:text="${error}"></h2></div>
    </div>
    <div class="row">
        <div class="container">
            <h3 class="form-signin-heading" th:text="Registration"></h3>
            <form th:action="@{/registration}" th:object="${userMT}" method="POST" class="form-group">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"
                           for="username">Username</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" name="username"
                               class="form-control" required
                               th:value="${userMT.getUsername() != null ? userMT.getUsername() : ''}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password"
                               id="password" name="password" required
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm password</label>
                    <div class="col-sm-10">
                        <input type="password"
                               id="confirmPassword" name="confirmPassword"
                               required class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" id="email" name="email"
                               class="form-control" required
                               th:value="${userMT.getEmail() != null ? userMT.getEmail() : ''}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
